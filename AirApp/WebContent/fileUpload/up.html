<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>WebContent/fileUpload/up.html</h1>

	<fieldset>
		<legend> 파일 업로드 </legend>
		<!-- 
			파일 업로드시 form 태그는 항상 post방식 전송,
			enctype="multipart/form-data" 속성을 사용
			- <input type="file" > 태그 사용 파일 선택
			get 256이상일떄 꺠지므로 안정성 post방식
		 -->
		
		<form action="upPro.jsp" method="post" enctype="multipart/form-data">
		이름 : <input type="text" name="userName"><br>
		파일 : <input type="file" name="upfile"><br>
		<input type="submit" value="파일 업로드">
		
		
		
		</form>
	</fieldset>
</body>
</html>
